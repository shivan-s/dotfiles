working_directory = "None"
live_config_reload = true
import = ["~/.config/alacritty/catppuccin-mocha.toml"]

[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10

decorations = "buttonless"

opacity = 0.8
blur = true

option_as_alt = "Both"

startup_mode = "Maximized"

[bell]
animation = "EaseOutSine"

[font]
size = 16.0

[font.normal]
family = "MonaspiceRn Nerd Font Mono"
style = "Medium"

[font.bold]
family = "MonaspiceRn Nerd Font Mono"
style = "Bold"

[font.italic]
family = "MonaspiceRn Nerd Font Mono"
style = "Itallic"

[font.bold_italic]
family = "MonaspiceRn Nerd Font Mono"
style = "Bold Itallic"

[cursor.style]
shape = "Block"
blinking = "On"

[mouse]
hide_when_typing = true
